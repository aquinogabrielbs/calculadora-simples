<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Black Calculator</title>
</head>
<body>
    <div class="main">
        <form action="" name="Calculator">
            <h1 id="txtcalculator">Calculator</h1>
            <input type="text" class="text maincolor" name="text1" value="" disabled">
            <input type="text" class="text1 maincolor" name="text12" value="C" onclick="location.reload()"><br>

            <input type="button" class="num maincolor" name="botao9" value="9" onclick="displaynum(botao9.value)">
            <input type="button" class="num maincolor" name="botao8" value="8" onclick="displaynum(botao8.value)">
            <input type="button" class="num maincolor" name="botao7" value="7" onclick="displaynum(botao7.value)">
            <input type="button" class="num plus" name="botaoPlus" value="+" onclick="displaynum(botaoPlus.value)"><br>

            <input type="button" class="num maincolor" name="botao6" value="6" onclick="displaynum(botao6.value)">
            <input type="button" class="num maincolor" name="botao5" value="5" onclick="displaynum(botao5.value)">
            <input type="button" class="num maincolor" name="botao4" value="4" onclick="displaynum(botao4.value)">
            <input type="button" class="num pin" name="botaoMinus" value="-" onclick="displaynum(botaoMinus.value)"><br>

            <input type="button" class="num maincolor" name="botao3" value="3" onclick="displaynum(botao3.value)">
            <input type="button" class="num maincolor" name="botao2" value="2" onclick="displaynum(botao2.value)">
            <input type="button" class="num maincolor" name="botao1" value="1" onclick="displaynum(botao1.value)">
            <input type="button" class="num gre" name="botaoMultiply" value="*" onclick="displaynum(botaoMultiply.value)"><br>

            <input type="button" class="num maincolor" name="botaoPoint" value="." onclick="displaynum(botaoPoint.value)">
            <input type="button" class="num maincolor" name="botao0" value="0" onclick="displaynum(botao0.value)">
            <input type="button" class="num pur" name="botaoEqual" value="=" onclick="text1.value = eval(text1.value)">
            <input type="button" class="num ora" name="botaoDivide" value="/" onclick="displaynum(botaoDivide.value)"><br>
        </form>
    </div>
</body>
</html>
